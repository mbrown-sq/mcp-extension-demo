[tool.ruff]
target-version = "py310"
line-length = 100
fix = true
ignore = ["E501"]  # Handled by black

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
    "UP",  # pyupgrade
]

[tool.ruff.isort]
known-first-party = ["smarthub_extension"]
combine-as-imports = true